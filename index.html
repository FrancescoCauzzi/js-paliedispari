<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizio paliedispari</title>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- my css -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="text-center mb-5">
    <h1 class="text-uppercase">esercizio pali&dispari</h1>

  </header>
  <main>
    <section class="__palindroma">
      <div class="container mb-5">
        <h2 class="text-uppercase">Palindroma</h2>
        <label for="__palindroma-input" class="form-label">Inserisci una parola per iniziare premi il bottone sotto per
          vedere se la parola è palindroma</label>
        <input class="form-control form-control-lg mb-3" id="__palindroma-input" type="text"
          placeholder="inserisci una parola" aria-label=".form-control-lg example">
        <button type="button" class="btn btn-primary mb-3" id="__test-button">Testa</button>
        <button type="button" class="btn btn-danger mb-3" id="__reset-button">Reset</button>
        <div class="alert alert-success mb-3 __success-div fw-bold" role="alert">
          A simple success alert—check it out!
        </div>
        <div class="alert alert-danger mb-3 __alert-div fw-bold" role="alert">
          A simple danger alert—check it out!
        </div>


      </div>

    </section>
    <hr class="m-5">
    <section class="__pari-e-dispari">
      <div class="container">
        <h2 class="text-uppercase">Pari e dispari</h2>
        <label for="__form-select-input" class="form-label">Scegli se il numero deve essere pari o dispari</label>
        <select class="form-select mb-3" id="__form-select-input" aria-label="Default select example">

          <option selected value="1">Pari</option>
          <option value="2">Dispari</option>

        </select>
        <label for="inputNumber" class="form-label">Inserisci un numero da 1 a 5</label>
        <input type="number" id="inputNumber" class="form-control mb-3" aria-describedby="passwordHelpBlock">
        <button type="button" class="btn btn-primary mb-3" id="__gioca-button">Gioca</button>
        <div class="__output-meta-results d-flex gap-2">
          <div class="alert alert-primary fw-bold" role="alert" id="alert-pc-random-num">
            A simple primary alert—check it out!
          </div>
          <div class="alert alert-primary fw-bold" role="alert" id="alert-sum">
            A simple primary alert—check it out!
          </div>


        </div>

      </div>
    </section>

  </main>
  <footer>

  </footer>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- my script -->
  <script src="js/script.js"></script>
</body>

</html>
